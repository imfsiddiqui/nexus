<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Coming Soon</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml">
    <script type="module" src="./assets/js/main.js"></script>
  </head>

  <body>
    <div class="background-animation">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="floating-orb orb-3"></div>
    </div>

    <div class="theme-toggle" id="themeToggle">
      <span id="themeIcon">🌙</span>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="logo">NEXUS</div>

        <div class="titles">
          <h1 class="title">
            🔮🪄⏳🚀🎉<br />Something Amazing Is Coming Soon
          </h1>

          <h2 class="subtitle">
            Working hard to bring you an incredible experience. Stay tuned for
            the big reveal!
          </h2>
        </div>

        <div class="countdown" id="countdown">
          <div class="countdown-item">
            <span class="countdown-number" id="days">00</span>
            <span class="countdown-label-icon">📅</span>
            <span class="countdown-label-text">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours">00</span>
            <span class="countdown-label-icon">⏰</span>
            <span class="countdown-label-text">Hours</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes">00</span>
            <span class="countdown-label-icon">⏱️</span>
            <span class="countdown-label-text">Minutes</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds">00</span>
            <span class="countdown-label-icon">💨</span>
            <span class="countdown-label-text">Seconds</span>
          </div>
        </div>

        <div class="social-links">
          <a href="#" class="social-link">
            <i class="bi bi-envelope"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-bluesky"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-github"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-mastodon"></i>
          </a>
          <a href="#" class="social-link">
            <i class="bi bi-twitter-x"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        &copy; 2025 Nexus. All rights reserved.
      </p>
    </div>
  </body>
</html>
