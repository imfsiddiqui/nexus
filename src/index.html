<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="logo">NEXUS</div>
            <h1 class="title">✨ Something Amazing Is Coming Soon 🚀</h1>
            <p class="subtitle">🛠️ Working hard to bring you an incredible experience. Stay tuned for the big reveal! 🎉</p>

            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">📅 Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">⏰ Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">⏱️ Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">💨 Seconds</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
